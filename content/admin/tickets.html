        window.getUnlockToken = function() {

            if (expiresAt < Date.now()) {
                // Token å·²éæœŸï¼Œæ¸…é™¤å®ƒ
                sessionStorage.removeItem('adminUnlockToken');
                sessionStorage.removeItem('adminUnlockExpires');
                return '';

            return sessionStorage.getItem('adminUnlockToken') || '';

            const token = window.getUnlockToken();

                const password = prompt('è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ä»¥é€²è¡Œæ•æ„Ÿæ“ä½œï¼š');

                .then(data => {

                        // [Fix] å„²å­˜ Token èˆ‡éæœŸæ™‚é–“
                        sessionStorage.setItem('adminUnlockToken', data.data.sudoToken);
                        const expiresAt = Date.now() + (data.data.expiresInSeconds * 1000);
                        sessionStorage.setItem('adminUnlockExpires', expiresAt.toString());

                        callback();

                        alert('å¯†ç¢¼éŒ¯èª¤');

        async function loadAuthImages() {

        window.changeTicketStatus = async function(ticketId, newStatus) {
            const select = document.getElementById('ticket-status-select');
            const originalValue = select.getAttribute('data-original') || select.value;

            try {
                const response = await apiFetch(`${API_BASE_URL}/admin/tickets/${ticketId}/status`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CURRENT_JWT_TOKEN}`,
                        'Content-Type': 'application/json'

        window.handleAdminFileSelect = function(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (!pendingFiles.find(f => f.name === file.name && f.size === file.size)) {
                    pendingFiles.push(file);
                }
            });
            updateAdminUploadPreview();
            event.target.value = '';
        };

        function updateAdminUploadPreview() {
            const container = document.getElementById('admin-upload-preview');
            if (!container) return;
            let html = '';
            pendingFiles.forEach((file, index) => {
                const isImage = file.type.startsWith('image/');
                if (isImage) {
                    const url = URL.createObjectURL(file);
                    html += `<div class="upload-preview-item"><img src="${url}" alt="${file.name}"><button class="remove-btn" onclick="window.removeAdminFile(${index})">&times;</button></div>`;
                } else {
                    html += `<div class="upload-preview-item" style="background: var(--bg); padding: 8px; border-radius: 4px;"><span style="font-size: 12px;">ğŸ“„ ${file.name}</span><button class="remove-btn" onclick="window.removeAdminFile(${index})">&times;</button></div>`;
                }
            });
            container.innerHTML = html;
        }

        window.removeAdminFile = function(index) {
            pendingFiles.splice(index, 1);
            updateAdminUploadPreview();
        };

    })();
