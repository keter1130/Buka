<script>
    (function() {
        const API_BASE_URL = window.API_BASE_URL || (window.parent && window.parent.API_BASE_URL) || '';
        const CURRENT_JWT_TOKEN = localStorage.getItem('jwtToken') || '';
        const apiFetch = window.apiFetch || window.parent.apiFetch || fetch;

        let categoriesData = [];
        let currentFilter = 'all';
        let currentPage = 0;
        let pageSize = 20;
        let totalElements = 0;
        let totalPages = 0;

        initDefaultDates();
        loadCategories();
        loadMyTickets();

        function initDefaultDates() {
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);

            const formatDate = (d) => {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            document.getElementById('filter-start-date').value = formatDate(thirtyDaysAgo);
            document.getElementById('filter-end-date').value = formatDate(today);
        }

        document.getElementById('create-ticket-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await createTicket();
        });

        async function loadCategories() {
            try {
                // [Fix] è£œä¸Š Authorization Header
                const response = await apiFetch(`${API_BASE_URL}/tickets/categories`, {
                    headers: { 'Authorization': `Bearer ${window.getJwtToken()}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        categoriesData = data;
                        populateCategorySelect();
                    } else if (data.success && Array.isArray(data.data)) {
                        categoriesData = data.data;
                        populateCategorySelect();
                    }
                }
            } catch (error) {
                console.error('è¼‰å…¥åˆ†é¡å¤±æ•—:', error);
            }
        }

        function populateCategorySelect() {
            const select = document.getElementById('ticket-category');
            let html = '<option value="">è«‹é¸æ“‡é¡åˆ¥</option>';
            categoriesData.forEach(cat => {
                const name = cat.categoryName || cat.name || 'æœªå‘½ååˆ†é¡';
                html += `<option value="${cat.id}">${name}</option>`;
            });
            select.innerHTML = html;
        }

        // [Refactor] ä¼ºæœå™¨ç«¯åˆ†é è¼‰å…¥
        async function loadMyTickets(page = 0) {
            currentPage = page;
            const container = document.getElementById('tickets-container');
            const paginationContainer = document.getElementById('pagination-container');

            // å–å¾—ç¯©é¸æ¢ä»¶
            const startDate = document.getElementById('filter-start-date').value;
            const endDate = document.getElementById('filter-end-date').value;
            pageSize = parseInt(document.getElementById('filter-page-size').value) || 20;

            // æ§‹å»º Query String
            let queryParams = new URLSearchParams({
                page: currentPage, // Spring Data Page å¾ 0 é–‹å§‹
                size: pageSize
            });

            try {
                // [Fix] ä½¿ç”¨ window.getJwtToken() å‹•æ…‹ç²å– Token
                const response = await apiFetch(`${API_BASE_URL}/tickets?${queryParams.toString()}`, {
                    headers: { 'Authorization': `Bearer ${window.getJwtToken()}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        // [Fix] æ”¯æ´ Page<T> çµæ§‹ (ç›¸å®¹ ApiResponse åŒ…è£¹ Page)
                        const pageData = data.data;
                        const tickets = pageData.content || [];

                        renderTickets(tickets);

                        // [New] æ¸²æŸ“åˆ†é æ¢
                        Pagination.render(pageData, 'pagination-container', loadMyTickets);
                    } else {
                        container.innerHTML = '<div class="empty-state"><h4 style="color: var(--gold);">å°šç„¡å·¥å–®</h4></div>';
                        paginationContainer.innerHTML = '';
                    }
                } else {
                    container.innerHTML = '<p style="color: #ff5050; text-align: center;">è¼‰å…¥å¤±æ•—</p>';
                }
            } catch (error) {
                container.innerHTML = '<p style="color: #ff5050; text-align: center;">è¼‰å…¥å¤±æ•—</p>';
            }
        }

        window.filterTickets = function(status, btn) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadMyTickets(0); // é‡æ–°è¼‰å…¥ (è§¸ç™¼å¾Œç«¯æŸ¥è©¢)
        };

        window.applyFilters = function() {
            loadMyTickets(0);
        };

        function renderTickets(tickets) {
            const container = document.getElementById('tickets-container');

            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px; margin-bottom: 15px;">ğŸ“‹</div>
                        <h4 style="color: var(--gold);">å°šç„¡å·¥å–®</h4>
                        <p style="color: var(--muted); margin-bottom: 20px;">æœ‰å•é¡Œå—ï¼Ÿé»æ“Šä¸‹æ–¹æŒ‰éˆ•æäº¤å·¥å–®</p>
                        <button onclick="window.showCreateTicketModal()" class="btn-primary">æäº¤æ–°å·¥å–®</button>
                    </div>
                `;
                return;
            }

            const statusMap = window.MEMBER_STATUS_MAP || {
                'PENDING': { label: 'å¾…è™•ç†', class: 'status-pending' },
                'PROCESSING': { label: 'è™•ç†ä¸­', class: 'status-processing' },
                'REPLIED': { label: 'å®¢æœå·²å›è¦†', class: 'status-replied' },
                'CLOSED': { label: 'å·²çµæ¡ˆ', class: 'status-closed' }
            };

            let html = '';
            tickets.forEach(ticket => {
                const statusInfo = statusMap[ticket.status] || { label: ticket.status, class: '' };
                const createdAt = new Date(ticket.createdAt).toLocaleDateString('zh-TW');
                const subject = ticket.title || 'ç„¡æ¨™é¡Œ';
                const ticketNo = ticket.id;

                html += `
                    <div class="ticket-card" onclick="window.showTicketDetail(${ticket.id})">
                        <div class="ticket-header">
                            <span class="ticket-no">#${ticketNo}</span>
                            <span class="ticket-status ${statusInfo.class}">${statusInfo.label}</span>
                        </div>
                        <div class="ticket-subject">${subject}</div>
                        <div class="ticket-meta">
                            <span>å»ºç«‹æ™‚é–“ï¼š${createdAt}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        let createTicketFiles = [];

        window.previewCreateTicketFiles = function(input) {
            const preview = document.getElementById('create-ticket-preview');
            const files = Array.from(input.files).slice(0, 5);
            createTicketFiles = files;

            preview.innerHTML = '';
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'upload-preview-item';

                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    item.appendChild(img);
                } else {
                    const icon = document.createElement('div');
                    icon.style.cssText = 'width: 50px; height: 50px; background: var(--card); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--muted);';
                    icon.textContent = file.name.split('.').pop().toUpperCase();
                    item.appendChild(icon);
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Ã—';
                removeBtn.onclick = (e) => {
                    e.preventDefault();
                    createTicketFiles = createTicketFiles.filter((_, i) => i !== index);
                    window.previewCreateTicketFiles({ files: createTicketFiles });
                };
                item.appendChild(removeBtn);

                preview.appendChild(item);
            });
        };

        async function createTicket() {
            const submitBtn = document.getElementById('create-ticket-submit-btn');
            const categorySelect = document.getElementById('ticket-category');
            const categoryName = categorySelect.options[categorySelect.selectedIndex].text;

            const subject = document.getElementById('ticket-subject').value.trim();
            const content = document.getElementById('ticket-content').value.trim();

            if (!subject || !content) {
                showFormMessage('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½', false);
                return;
            }

            // [Fix] é–å®šæŒ‰éˆ•
            submitBtn.disabled = true;
            submitBtn.textContent = 'è™•ç†ä¸­...';

            const fullDescription = `[${categoryName}] ${content}`;

            try {
                // [Fix] ä½¿ç”¨ window.getJwtToken()
                const response = await apiFetch(`${API_BASE_URL}/tickets`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${window.getJwtToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: subject,
                        description: fullDescription
                    })
                });

                const data = await response.json();
                const ticketId = data.id || (data.data && data.data.id);

                if (ticketId) {
                    if (createTicketFiles.length > 0) {
                        showFormMessage('æ­£åœ¨ä¸Šå‚³é™„ä»¶...', true);
                        for (const file of createTicketFiles) {
                            const formData = new FormData();
                            formData.append('file', file);
                            // [Fix] ä½¿ç”¨ window.getJwtToken()
                            await apiFetch(`${API_BASE_URL}/tickets/${ticketId}/attachments`, {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${window.getJwtToken()}` },
                                body: formData
                            });
                        }
                    }

                    showFormMessage('å·¥å–®å·²é€å‡ºï¼', true);
                    createTicketFiles = [];
                    document.getElementById('create-ticket-preview').innerHTML = '';
                    document.getElementById('create-ticket-files').value = '';
                    setTimeout(() => {
                        window.closeCreateTicketModal();
                        loadMyTickets();
                    }, 1500);
                } else {
                    showFormMessage(data.message || 'é€å‡ºå¤±æ•—', false);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'é€å‡ºå·¥å–®';
                }
            } catch (error) {
                showFormMessage('ç¶²è·¯é€£ç·šç•°å¸¸', false);
                submitBtn.disabled = false;
                submitBtn.textContent = 'é€å‡ºå·¥å–®';
            }
        }

        function showFormMessage(msg, isSuccess) {
            const el = document.getElementById('ticket-form-message');
            el.textContent = msg;
            el.style.display = 'block';
            el.style.backgroundColor = isSuccess ? 'rgba(0, 201, 212, 0.15)' : 'rgba(255, 80, 80, 0.15)';
            el.style.color = isSuccess ? 'var(--accent)' : '#ff5050';
        }

        let pendingFiles = [];

        function renderTicketDetail(ticket, ticketId) {
            const titleEl = document.getElementById('detail-ticket-no');
            const content = document.getElementById('ticket-detail-content');
            const createdTimeEl = document.getElementById('ticket-created-time');

            const replies = ticket.replies || [];

            titleEl.textContent = `#${ticket.id}`;
            createdTimeEl.textContent = new Date(ticket.createdAt).toLocaleString('zh-TW');

            const statusMap = window.MEMBER_STATUS_MAP || {
                'PENDING': { label: 'å¾…è™•ç†', class: 'status-pending' },
                'PROCESSING': { label: 'è™•ç†ä¸­', class: 'status-processing' },
                'REPLIED': { label: 'å®¢æœå·²å›è¦†', class: 'status-replied' },
                'CLOSED': { label: 'å·²çµæ¡ˆ', class: 'status-closed' }
            };
            const statusInfo = statusMap[ticket.status] || { label: ticket.status, class: '' };

            const ticketAttachments = ticket.attachments || [];
            const ticketAttachmentsHtml = ticketAttachments.length > 0 ? renderAttachmentsList(ticketAttachments) : '';

            let repliesHtml = '';
            if (replies.length === 0) {
                repliesHtml = '<p style="color: var(--muted); text-align: center;">å°šç„¡å›è¦†</p>';
            } else {
                // [Fix] å‰ç«¯å»é‡é‚è¼¯ (é˜²ç¦¦é‡è¤‡é¡¯ç¤º)
                const seenIds = new Set();
                const uniqueReplies = [];
                replies.forEach(reply => {
                    if (!seenIds.has(reply.id)) {
                        seenIds.add(reply.id);
                        uniqueReplies.push(reply);
                    }

                uniqueReplies.forEach(reply => {
                    // [Fix] ä½¿ç”¨ userRole åˆ¤æ–·èº«åˆ†ï¼Œè€Œé senderName
                    const isAdmin = reply.userRole === 'ADMIN';

                    const replyDate = new Date(reply.createdAt).toLocaleString('zh-TW');
                    const replyAttachments = reply.attachments || [];
                    const replyAttachmentsHtml = replyAttachments.length > 0 ? renderAttachmentsList(replyAttachments) : '';

                    repliesHtml += `

                                <span style="font-weight: 600; color: ${isAdmin ? 'var(--accent)' : 'var(--gold)'};">${isAdmin ? 'å®¢æœå›è¦†' : 'æ‚¨'}</span>

                            ${replyAttachmentsHtml ? `<div style="margin-top: 10px;">${replyAttachmentsHtml}</div>` : ''}
                        </div>
                    `;
                });
            }

            pendingFiles = [];

            content.innerHTML = `
                <div style="margin-bottom: 12px;">
                    <h4 style="margin-bottom: 6px; font-size: 15px;">${ticket.title}</h4>
                    <div style="display: flex; gap: 12px; color: var(--muted); font-size: 12px; flex-wrap: wrap;">
                        <span>ç‹€æ…‹ï¼š<span class="ticket-status ${statusInfo.class}">${statusInfo.label}</span></span>
                    </div>
                </div>
                <div style="background: var(--bg); padding: 12px; border-radius: 8px; margin-bottom: 12px;">
                    <p style="white-space: pre-wrap; font-size: 13px; margin: 0;">${ticket.description}</p>
                    ${ticketAttachmentsHtml ? `<div style="margin-top: 10px;">${ticketAttachmentsHtml}</div>` : ''}
                </div>
                <div>
                    <h5 style="color: var(--accent); margin-bottom: 10px; font-size: 13px;">å›è¦†ç´€éŒ„</h5>
                    <div class="replies-container" id="member-replies-container">
                        ${repliesHtml}
                    </div>
                </div>
                ${ticket.status !== 'CLOSED' ? `
                <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); flex-shrink: 0;">
                    <textarea id="reply-content" placeholder="è¼¸å…¥å›è¦†å…§å®¹..." style="width: 100%; min-height: 60px; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); box-sizing: border-box; resize: vertical; font-size: 13px;"></textarea>
                    <div style="display: flex; gap: 10px; margin-top: 6px; align-items: flex-start; flex-wrap: wrap;">
                        <div class="file-upload-area" style="margin: 0;">
                            <input type="file" id="attachment-input" multiple accept="image/*,.pdf,.doc,.docx,.txt" onchange="window.handleFileSelect(event)">
                            <label for="attachment-input" class="file-upload-btn" style="padding: 6px 12px; font-size: 12px;">ğŸ“ é™„ä»¶</label>
                            <span style="color: var(--muted); font-size: 11px;">æ”¯æ´åœ–ç‰‡ã€PDFã€æ–‡ä»¶</span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 8px; margin-top: 8px; align-items: center; flex-wrap: wrap;">
                        <div id="upload-preview" class="upload-preview" style="display: flex; gap: 6px; flex-wrap: wrap;"></div>
                        <div style="flex: 1;"></div>
                        <button id="reply-submit-btn" onclick="window.submitReplyWithAttachments(${ticketId})" class="btn-primary" style="padding: 8px 16px; font-size: 13px;">é€å‡ºå›è¦†</button>
                    </div>
                </div>
                ` : '<p style="color: var(--muted); text-align: center; margin-top: 15px; font-size: 13px;">æ­¤å·¥å–®å·²çµæ¡ˆ</p>'}
            `;

            setTimeout(() => {
                const repliesContainer = document.getElementById('member-replies-container');
                if (repliesContainer) {
                    repliesContainer.scrollTop = repliesContainer.scrollHeight;
                }
            }, 100);
        }

        // [Fix] å¯¦ä½œå®‰å…¨ä¸‹è¼‰ (Blob URL + Header Auth)
        function renderAttachmentsList(attachments) {
            if (!attachments || attachments.length === 0) return '';
            let html = '<div class="attachment-list">';
            attachments.forEach(att => {
                // [Fix] æ¬„ä½åç¨±å°é½Šå¾Œç«¯ DTO (contentType, originalFileName)
                const contentType = att.contentType || att.fileType || '';
                const fileName = att.originalFileName || att.fileName || 'unknown';
                const downloadUrl = `${API_BASE_URL}/tickets/attachments/${att.id}`; // ç§»é™¤ ?token=

                const isImage = contentType.startsWith('image/');
                if (isImage) {
                    html += `
                        <div class="attachment-item" style="padding: 0; background: none;">
                            <img class="attachment-thumb auth-image" data-auth-url="${downloadUrl}" data-filename="${fileName}" alt="${fileName}" style="cursor: pointer;">
                            <a href="javascript:void(0)" class="auth-image-link" data-auth-url="${downloadUrl}">${fileName}</a>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="attachment-item">
                            <span>ğŸ“„</span>
                            <a href="javascript:void(0)" class="auth-download-link" data-auth-url="${downloadUrl}" data-filename="${fileName}">${fileName}</a>
                        </div>
                    `;
                }
            });
            html += '</div>';
            setTimeout(() => loadAuthImages(), 50);
            return html;
        }

        async function loadAuthImages() {
            // 1. è¼‰å…¥åœ–ç‰‡ (ç¸®åœ–)
            const images = document.querySelectorAll('.auth-image[data-auth-url]');
            for (const img of images) {
                const url = img.getAttribute('data-auth-url');
                if (url && !img.src.startsWith('blob:')) {
                    await window.loadImageWithAuth(img, url);
                    img.onclick = () => window.openLightbox(img.src);
                }
            }

            // 2. åœ–ç‰‡é€£çµ (é»æ“Šé–‹å•Ÿ Lightbox)
            document.querySelectorAll('.auth-image-link[data-auth-url]').forEach(link => {
                link.onclick = async () => {
                    const url = link.getAttribute('data-auth-url');
                    const blobUrl = await window.getAuthImageUrl(url);
                    if (blobUrl) window.openLightbox(blobUrl);
                };
            });

            // 3. [Fix] æª”æ¡ˆä¸‹è¼‰ (é»æ“Šè§¸ç™¼ fetch -> blob -> download)
            document.querySelectorAll('.auth-download-link[data-auth-url]').forEach(link => {
                link.onclick = async () => {
                    const url = link.getAttribute('data-auth-url');
                    const filename = link.getAttribute('data-filename');
                    try {
                        // [Fix] ä½¿ç”¨ apiFetch ä¸¦æ‰‹å‹•å¸¶å…¥ Token (å› ç‚º apiFetch ä¸æœƒè‡ªå‹•å¸¶)
                        const response = await window.apiFetch(url, {
                            headers: {
                                'Authorization': `Bearer ${window.getJwtToken()}`
                            }
                        });

                        if (response.ok) {
                            const blob = await response.blob();
                            const blobUrl = URL.createObjectURL(blob);

                            // å‹•æ…‹å»ºç«‹ <a> è§¸ç™¼ä¸‹è¼‰
                            const a = document.createElement('a');
                            a.href = blobUrl;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);

                            // å»¶é²é‡‹æ”¾ URL
                            setTimeout(() => URL.revokeObjectURL(blobUrl), 10000);
                        } else {
                            alert('ä¸‹è¼‰å¤±æ•—');
                        }
                    } catch (e) {
                        console.error('ä¸‹è¼‰å¤±æ•—:', e);
                        alert('ä¸‹è¼‰å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                    }
                };
            });
        }

        window.openLightbox = function(imageUrl) {
            const lightbox = document.getElementById('image-lightbox');
            const img = document.getElementById('lightbox-image');
            img.src = imageUrl;
            lightbox.style.display = 'flex';
        };

        window.closeLightbox = function() {
            document.getElementById('image-lightbox').style.display = 'none';
        };

        window.handleFileSelect = function(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (!pendingFiles.find(f => f.name === file.name && f.size === file.size)) {
                    pendingFiles.push(file);
                }
            });
            updateUploadPreview();
            event.target.value = '';
        };

        function updateUploadPreview() {
            const container = document.getElementById('upload-preview');
            if (!container) return;
            let html = '';
            pendingFiles.forEach((file, index) => {
                const isImage = file.type.startsWith('image/');
                if (isImage) {
                    const url = URL.createObjectURL(file);
                    html += `<div class="upload-preview-item"><img src="${url}" alt="${file.name}"><button class="remove-btn" onclick="window.removeFile(${index})">&times;</button></div>`;
                } else {
                    html += `<div class="upload-preview-item" style="background: var(--bg); padding: 8px; border-radius: 4px;"><span style="font-size: 12px;">ğŸ“„ ${file.name}</span><button class="remove-btn" onclick="window.removeFile(${index})">&times;</button></div>`;
                }
            });
            container.innerHTML = html;
        }

        window.removeFile = function(index) {
            pendingFiles.splice(index, 1);
            updateUploadPreview();
        };

        window.submitReplyWithAttachments = async function(ticketId) {
            const replyContent = document.getElementById('reply-content').value.trim();
            const submitBtn = document.getElementById('reply-submit-btn');

            if (!replyContent && pendingFiles.length === 0) {
                alert('è«‹è¼¸å…¥å›è¦†å…§å®¹æˆ–é¸æ“‡é™„ä»¶');
                return;
            }

            // [Fix] é–å®šæŒ‰éˆ•
            submitBtn.disabled = true;
            submitBtn.textContent = 'å‚³é€ä¸­...';

            try {
                let replyId = null;

                const contentToSend = replyContent || (pendingFiles.length > 0 ? '(é™„ä»¶)' : '');

                if (contentToSend) {
                    const response = await apiFetch(`${API_BASE_URL}/tickets/${ticketId}/replies`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${CURRENT_JWT_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: contentToSend })
                    });
                    const data = await response.json();
                    if (data.id) {
                        replyId = data.id;
                    } else if (data.data && data.data.id) {
                        replyId = data.data.id;
                    } else {
                        alert(data.message || 'å›è¦†å¤±æ•—');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'é€å‡ºå›è¦†';
                        return;
                    }
                }

                for (const file of pendingFiles) {
                    const formData = new FormData();
                    formData.append('file', file);
                    if (replyId) {
                        formData.append('replyId', replyId);
                    }
                    await apiFetch(`${API_BASE_URL}/tickets/${ticketId}/attachments`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${CURRENT_JWT_TOKEN}` },
                        body: formData
                    });
                }

                pendingFiles = [];
                window.showTicketDetail(ticketId);
            } catch (error) {
                alert('ç¶²è·¯é€£ç·šç•°å¸¸');
                submitBtn.disabled = false;
                submitBtn.textContent = 'é€å‡ºå›è¦†';
            }
        };

        window.showCreateTicketModal = function() {
            document.getElementById('create-ticket-modal').style.display = 'block';
        };

        window.closeCreateTicketModal = function() {
            document.getElementById('create-ticket-modal').style.display = 'none';
            document.getElementById('create-ticket-form').reset();
            document.getElementById('ticket-form-message').style.display = 'none';
        };

        window.showTicketDetail = async function(ticketId) {
            const modal = document.getElementById('ticket-detail-modal');
            const content = document.getElementById('ticket-detail-content');

            content.innerHTML = '<p style="text-align: center; color: var(--muted);">è¼‰å…¥ä¸­...</p>';
            modal.style.display = 'block';

            try {
                const response = await apiFetch(`${API_BASE_URL}/tickets/${ticketId}`, {
                    headers: { 'Authorization': `Bearer ${CURRENT_JWT_TOKEN}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.id) {
                        renderTicketDetail(data, ticketId);
                        markRepliesAsRead(ticketId);
                    } else if (data.success && data.data) {
                        renderTicketDetail(data.data, ticketId);
                        markRepliesAsRead(ticketId);
                    }
                }
            } catch (error) {
                content.innerHTML = '<p style="color: #ff5050; text-align: center;">è¼‰å…¥å¤±æ•—</p>';
            }
        };

        async function markRepliesAsRead(ticketId) {
            if (typeof updateUnreadBadge === 'function') {
                updateUnreadBadge();
            }
        }

        window.closeTicketDetailModal = function() {
            document.getElementById('ticket-detail-modal').style.display = 'none';
        };

        window.submitReply = async function(ticketId) {
            const replyContent = document.getElementById('reply-content').value.trim();
            if (!replyContent) {
                alert('è«‹è¼¸å…¥å›è¦†å…§å®¹');
                return;
            }

            try {
                const response = await apiFetch(`${API_BASE_URL}/tickets/${ticketId}/replies`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CURRENT_JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: replyContent })
                });

                const data = await response.json();
                if (data.id || (data.success && data.data)) {
                    window.showTicketDetail(ticketId);
                } else {
                    alert(data.message || 'å›è¦†å¤±æ•—');
                }
            } catch (error) {
                alert('ç¶²è·¯é€£ç·šç•°å¸¸');
            }
        };
    })();
</script>
